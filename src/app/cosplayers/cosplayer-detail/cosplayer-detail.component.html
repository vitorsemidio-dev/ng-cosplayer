<p>cosplayer-detail works!</p>

<div>
  <a
    class="choose-link"
    [id]="'cosplayer-' + cosplayer?.id"
    [routerLink]="[cosplayer?.id]"
  >
    <img [src]="cosplayer?.avatarUrl" [alt]="'Avatar' + cosplayer?.name" />
    <strong>
      {{ cosplayer?.name }}
    </strong>
  </a>

  <ul>
    <li *ngFor="let cosplay of cosplayer?.cosplays">
      <strong>
        {{ cosplay.name }}
      </strong>
      <span>
        {{ cosplay.price }}
      </span>
      <img [src]="cosplay.imageUrl" [alt]="'Cosplay ' + cosplay.name" />
    </li>
  </ul>
</div>
